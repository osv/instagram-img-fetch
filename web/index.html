<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap-theme.css">
    <title>Instagram images</title>
  </head>
  <body>
    <div class="container-fluid">
      <my-app>
        <h1>Loading...</h1>
      </my-app>
    </div>

    <!-- include the tags -->
    <script type="riot/tag" src="tags/app.tag"></script>
    <script type="riot/tag" src="tags/table.tag"></script>
    <script type="riot/tag" src="tags/_pagination.tag"></script>
    <script type="riot/tag" src="tags/_perPageSelect.tag"></script>

    <!-- include riot.js -->
    <script src="https://cdn.jsdelivr.net/riot/2.3/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.11.2/moment.min.js"></script>
    <!-- mount the tag -->
    <script>
      riot.compile(function() {
        riot.mount('my-app');
        riot.route.start(true);
      })
    </script>
  </body>
</html>
